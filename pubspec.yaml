name: pemo_test_project
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  # Service locator
  get_it: ^8.0.3
  # Bloc for state management
  flutter_bloc: ^9.1.1
  # Value equality
  equatable: ^2.0.7
  # Dealing with forms inputs
  formz: ^0.8.0
  # For functional programming in dart
  dartz: ^0.10.1
  # Check internet access
  internet_connection_checker_plus: ^2.7.2
  # For http requests
  dio: ^5.8.0+1
  pretty_dio_logger: ^1.4.0
  # Local cache storage using NOSQL hive DB
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3
  hive_generator: ^2.0.1
  # For localization support
  easy_localization: ^3.0.7+1
  # For code generation
  freezed: ^2.5.7
  # For show svg files
  flutter_svg: ^2.2.0
  # For show and cache network source images
  cached_network_image: ^3.4.1
  # For show lottie animated files
  lottie: ^3.3.1
  # For Loading effect
  skeletonizer: ^1.4.3



dev_dependencies:
  flutter_test:
    sdk: flutter
#  mockito: ^5.4.6
  build_runner: ^2.5.4
  flutter_lints: ^5.0.0
  flutter_gen_runner: ^5.4.0



flutter_gen:
  output: lib/core/generated/
  parse_metadata: true

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/svgs/
    - assets/lottie/
    - assets/images/
    - assets/

  fonts:
    - family: FigtreeLight
      fonts:
        - asset: assets/fonts/Figtree-Light.ttf

    - family: FigtreeRegular
      fonts:
        - asset: assets/fonts/Figtree-Regular.ttf

    - family: FigtreeMedium
      fonts:
        - asset: assets/fonts/Figtree-Medium.ttf

    - family: FigtreeSemiBold
      fonts:
        - asset: assets/fonts/Figtree-SemiBold.ttf

    - family: FigtreeBold
      fonts:
        - asset: assets/fonts/Figtree-Bold.ttf
