name: pemo_test_component
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'
  flutter: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # For show color picker
  flutter_colorpicker: ^1.1.0
  # For show svg files
  flutter_svg: ^2.2.0
  # For show and cache network source images
  cached_network_image: ^3.4.1
  # For show lottie animated files
  lottie: ^3.3.1
  # For Loading effect
  skeletonizer: ^1.4.2
  # For storybook
  storybook_flutter: ^0.14.1
  # For show long text content
  readmore: ^3.0.0
  # For show styled toast
  flutter_styled_toast: ^2.2.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  flutter_gen_runner: ^5.4.0

flutter_gen:
  output: generated/
  parse_metadata: true


flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/lottie/
    - assets/svgs/
    - assets/fonts/

  fonts:
    - family: FigtreeLight
      fonts:
        - asset: assets/fonts/Figtree-Light.ttf

    - family: FigtreeRegular
      fonts:
        - asset: assets/fonts/Figtree-Regular.ttf


    - family: FigtreeMedium
      fonts:
        - asset: assets/fonts/Figtree-Medium.ttf

    - family: FigtreeSemiBold
      fonts:
        - asset: assets/fonts/Figtree-SemiBold.ttf

    - family: FigtreeBold
      fonts:
        - asset: assets/fonts/Figtree-Bold.ttf
